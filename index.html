<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="author" content="Dain Kim">

  <meta name="keywords" content="소비 테스트, 나의 소비 행태를 알아보는 10가지 질문, 10-things-test">
  <meta name="description" content="소비 테스트: 나의 소비 행태를 알아보는 10가지 질문">

  <meta property="og:type" content="website">
  <meta property="og:title" content="나의 소비 행태를 알아보는 10가지 질문">
  <meta property="og:description" content="이번 주 나의 소비는 어땠을까?">
  <meta property="og:image" content="img/og-logo.jpg">
  <meta property="og:url" content="https://dev-dain.github.io/10-things-test/">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" type="text/css" href="img/money.jpg">
  <link rel="appel-touch-icon-precomposed" href="img/money.jpg">
  <title>
    나의 소비 행태를 알아보는 10가지 질문
  </title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header+footer.css">
  <link rel="stylesheet" href="css/welcome.css">
  <link rel="stylesheet" href="css/qna.css">
  <link rel="stylesheet" href="css/calc.css">
  <link rel="stylesheet" href="css/result.css">
  <!--[if lt ie 11]> 
    <script>
      alert('IE 11 미만 브라우저에서는 정상적으로 동작하지 않습니다.\n다른 브라우저(크롬, 파이어폭스 등)를 이용해주세요.');
    </script>
  <![endif]-->
</head>

<body>
  <div id="wrap">
    <header id="header">
      <button class="logo head" onclick=javascript:switchMode()></button>
    </header>
    <section id="welcome" class="container">
      <div id="title-box">
        <h1 class="title">
          이번주 소비<br>
          행태를 알아보자
         
        </h1>
        <h3 class="sec-tit">
          10가지 질문으로<br>
          알아보는 내 소비 습관
        </h3>
        <span class="time-logo"></span>
        <div>소요 시간 : 3분 내외</div>
      </div>
      <hr class="w-line">
      <p class="w-line">
        <span id="p-tit">이 테스트로 당신은...</span><br>
        이번 주 사용한 소비 품목을 다시 생각 해보며<br>
        불필요한 지출이 무엇이 있었는지 생각해 볼 수 있고<br>
        올바른 소비 습관을 바로 가질 수 있습니다.<br>
        테스트 결과로 이번 주 지출을 다시 생각해봅시다!
      </p>
      <hr class="w-line">
      <div id="name-input">
        <input type="text" placeholder="이름" autofocus>
      </div>
      <p class="check-name warning"></p>
      <div class="start-wrap">
        <button class="start">시 작</button>
      </div>
    </section>
    <section id="qna" class="container">
      <div class="status-bar">
        <div class="status"></div>
      </div>
      <div class="q box"></div>
      <div class="answer"></div>
    </section>
    <section id="calc">
      <div class="calc-bar">
        CALCULATING
        <div class="calc"></div>
      </div>
      <p class="wait">잠시 기다려주세요...</p>
    </section>
    <section id="result" class="container">
      <div id="score-box">
        <div class="p title"></div>
        <div class="point"></div>
        <div class="pin"></div>
        <div class="score-bar"></div>
      </div>
      <div id="desc-box">
        <div class="art"></div>
        <div class="result title"></div>
        <div class="res desc"></div>
        <span class="go-artist highlight" onclick=javascript:goArtist()>
          결과가 마음에 드시나요?
        </span>
      </div>
      <hr>
     <p>설문 하러가기</p>
      <div class="hash">#10_things_test #3분소비테스트 #지출테스트</div>
      <!--button 옆에 추가 하면 링크 복사 가능js, onclick=javascript:copy()-->
      <a href="https://www.naver.com/"><button class="btn">설문 GO</button></a>
      <button onclick=javascript:copy() class="btn">링크 복사하기</button>
    </section>
    <footer id="footer">
      <div>
        <span class="highlight">Yujin Lee, Donggi Shin</span>
      </div>
      <!--<a href="https://github.com/dev-dain" target=_blank title="개발자 깃허브">
        <div class="logo foot github"></div>
      </a>
      <a href="https://dev-dain.tistory.com" target=_blank title="개발자 블로그">
        <div class="logo foot tistory"></div>
      </a>-->
    </footer>
  </div>
  <script src="js/darkmode.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/share.js"></script>
</body>

</html>
